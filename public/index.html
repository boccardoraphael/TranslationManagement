<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Translation and Review Management</h1>
    <form id="calcForm">
        <label for="total_words">Total Words to Translate:</label>
        <input type="number" id="total_words" name="total_words" required>

        <label for="file_type">File Type:</label>
        <select id="file_type" name="file_type" required>
            <option value="gaming">Gaming</option>
            <option value="life_sciences">Life Sciences</option>
            <option value="commercial">Commercial</option>
            <!-- Add more options as needed -->
        </select>

        <div id="translator_fields">
            <button type="button" onclick="addTranslator()">Add Translator</button>
            <button type="button" onclick="addAITranslator()">Add AI Translation</button>
        </div>
        <div id="reviewer_fields">
            <button type="button" onclick="addReviewer()">Add Reviewer</button>
        </div>

        <input type="submit" value="Calculate">
    </form>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
